<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="  crossorigin="anonymous"></script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.select.js"></script>
    <script src="js/jquery.main.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <form action="#" class="contact-form">
            <div class="row">
                <input type="radio" name="sex" class="radio-box" id="male">
                <label for="male" class="radio-label">Male</label>
            </div>

            <div class="row">
                <input type="radio" name="sex" class="radio-box" id="female">
                <label for="female" class="radio-label">Female</label>
            </div>

            <div class="row row-flex">
                <label for="select">Choose your city</label>
                <select name="select" id="select" data-jcf='{"wrapNative": false, "wrapNativeOnMobile": false}'>
                    <option>Kyiv</option>
                    <option>Dnipro</option>
                    <option>Uman</option>
                </select>
            </div>
            
            <div class="row">
                <input type="checkbox" name="rules" class="check-box" id="rules">
                <label for="rules" class="check-label">Yes, I agree</label>
            </div>
        </form>
    </div>
</body>
</html>
